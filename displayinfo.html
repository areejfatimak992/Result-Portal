<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Display Student Information</title>
  <link rel="stylesheet" href="style.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="nav-link">Home</a>
      <a href="createinfo.html" class="nav-link">Create Info</a>
      <a href="studentlist.html" class="nav-link">Student List</a>
      <a href="displayinfo.html" class="nav-link">Display Info</a>
      <a href="results.html" class="nav-link">Results</a>
    </nav>
  </header>

  <main class="container">
    <h1>All Students Data</h1>

    <section class="card">
      <table id="displayTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Class</th>
            <th>English</th>
            <th>Urdu</th>
            <th>Math</th>
            <th>Science</th>
            <th>Islamiyat</th>
            <th>Total</th>
            <th>Percentage</th>
            <th>Grade</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
      <div id="editModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Edit Student Marks</h2>

    <form id="editMarksForm">

      <div class="form-row">
        <label>Student Name</label>
        <input type="text" name="name" id="editName" disabled>
      </div>

      <div class="form-row">
        <label>Roll No</label>
        <input type="text" name="roll" id="editRoll" disabled>
      </div>

      <div class="form-row">
        <label>English</label>
        <input type="number" name="english" id="editEnglish" min="0" max="100">
      </div>

      <div class="form-row">
        <label>Urdu</label>
        <input type="number" name="urdu" id="editUrdu" min="0" max="100">
      </div>

      <div class="form-row">
        <label>Math</label>
        <input type="number" name="math" id="editMath" min="0" max="100">
      </div>

      <div class="form-row">
        <label>Science</label>
        <input type="number" name="science" id="editScience" min="0" max="100">
      </div>

      <div class="form-row">
        <label>Islamiyat</label>
        <input type="number" name="islamiyat" id="editIslamiyat" min="0" max="100">
      </div>

      <button type="submit" class="btn">Update</button>

    </form>
  </div>
</div>

  </main>

  <script src="script.js"></script>
</body>
</html>
