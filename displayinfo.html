<!DOCTYPE html>
<html lang="en">

  <title>Display Student Information</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="nav-link">Home</a>
